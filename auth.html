<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to CSS for styling the page -->
    <link rel="stylesheet" href="auth.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the JavaScript file -->
    <script src="auth.js" defer></script>

</head>
<body>
    <!-- Nav Bar -->
    <header class="nav-header">
        <div class="logo">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*9nBEkSAvaAXPQiOLQ6h2pA.png" alt="P2P WannaBe Logo">
            <h1>P2P WannaBe</h1>
        </div>
        <!-- Navigation links -->
        <nav class="auth-options">
            <a href="javascript:void(0);" onclick="showLogin()">Sign In</a>
            <a href="javascript:void(0);" onclick="showSignup()">Sign Up</a>
        </nav>
    </header>
    
    <!-- Container for forms -->
    <div class="sign-in-box">
        <div class="right-text">
            <h2>Sign Up</h2>
            <p>Create your account now.</p>
        </div>
        
        <!-- Sign In Form -->
        <div class="input-container sign-in-form">
            <div class="input-box">
                <input type="text" placeholder="Email" required />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required />
            </div>
            <button class="create-account sign-in-button">Sign In</button>
        </div>
        
        <!-- Sign Up Form -->
        <div class="input-container sign-up-form" style="display: none;">
            <div class="input-box">
                <input type="email" placeholder="Email" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Name" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Batch" required />
            </div>
            <div class="input-box">
                <input type="date" placeholder="Birthday" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="College" required />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required />
            </div>
            <div class="input-box upload-box">
                <input type="file" required />
                <label>Upload Form 5</label>
            </div>
            <button class="create-account">Create Account</button>
        </div>
    </div>
</body>
</html>
