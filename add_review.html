<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P WannaBe</title>
    <link rel="stylesheet" href="homepage.css">
    <!-- <link rel="stylesheet" href="searchpage.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            align-items: center;
        }
        .popup-container {
            padding: 30px;
            display: flex;
            background: rgba(168, 213, 255, 0.3);
            justify-content: center;
            align-items: center;
        }
        .popup {
            width: 400px; 
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(168, 213, 255, 0.3);
            text-align: center;
        }
        .popup .close-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            font-family: "Helvetica Neue", sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup .close-btn:hover {
            background-color: #064789;
        }

        .popup .submit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #427AA1;
            color: #fff;
            font-family: "Helvetica Neue", sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup .submit-btn:hover {
            background-color: #064789;
        }

        /* Add review form */

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", sans-serif;
        }

        textarea {
            height: 250px;
            resize: none;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header class="nav-header">
        <div class="logo">
            <img src="https://i.ibb.co/QQbhqCw/Your-paragraph-text.png" alt="P2P WannaBe Logo">
            <h1>P2P WannaBe</h1>
        </div>
        <nav>
            <ul>
                <li><a href="searchpage.html"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="homepage.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> Add Review</a></li>
                <li><a href="profile.html"><i class="fas fa-user-friends"></i> Profile </a></li>
                <li>
                    <div class="notification-bell" id="notificationBell">
                        <i class="bell-icon">&#128276;</i> <!-- Bell Icon -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Add Review Form -->
    <form>
        <div class="popup-container">
            <div class="popup">
                <h2>Add review here.</h2>
                <input type="text" id="semester-input" placeholder="Semester" required>
                <input type="text" id="professor-input" placeholder="Professor" required>
                <textarea id="review-input" placeholder="Review..." required></textarea>
                <input type="number" id="rating-input" placeholder="Rating (1-5)" min="1" max="5" step="0.1" required> 
                <!-- <button type="button" class="close-btn">&times;</button> Close button -->
                <button type="button" class="submit-btn">Submit</button>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 P2P WannaBe | All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <script src="search.js"></script>

</body>

</html>
